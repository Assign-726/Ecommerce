<!-- templates/accounts/password_reset_confirm.html -->
{% extends 'base.html' %}

{% block title %}Reset Password - ClothingStore{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-16">
  <div class="bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-6">Reset your password</h2>
    <p class="text-gray-600 text-center mb-6">Enter a new password for your account.</p>

    <form id="reset-confirm-form" class="space-y-4">
      <div>
        <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
        <input id="new_password" name="new_password" type="password" required class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>
      <div>
        <label for="re_new_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
        <input id="re_new_password" name="re_new_password" type="password" required class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>
      <button type="submit" class="w-full bg-primary text-white py-3 px-6 rounded-lg hover:bg-gray-800 transition duration-300">Reset Password</button>
    </form>

    <div id="message" class="mt-4 text-center text-sm"></div>

    <div class="mt-6 text-center">
      <a href="{% url 'accounts:login' %}" class="text-primary hover:underline">Back to Login</a>
    </div>
  </div>
</div>

<script>
  (function(){
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }
    const uid = getQueryParam('uid');
    const token = getQueryParam('token');

    const form = document.getElementById('reset-confirm-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', async function(e){
      e.preventDefault();
      message.textContent = 'Submitting...';
      message.className = 'mt-4 text-center text-sm text-gray-600';
      try {
        const new_password = document.getElementById('new_password').value;
        const re_new_password = document.getElementById('re_new_password').value;

        const res = await fetch('/api/auth/password-reset/confirm/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ uid, token, new_password, re_new_password })
        });
        const data = await res.json().catch(() => ({}));
        if (res.ok) {
          message.textContent = data.message || 'Password has been reset successfully.';
          message.className = 'mt-4 text-center text-sm text-green-600';
        } else {
          const firstError = (data.new_password && data.new_password[0]) || data.error || 'Something went wrong. Please try again.';
          message.textContent = firstError;
          message.className = 'mt-4 text-center text-sm text-red-600';
        }
      } catch(err) {
        message.textContent = 'Network error. Please try again.';
        message.className = 'mt-4 text-center text-sm text-red-600';
      }
    });
  })();
</script>
{% endblock %}
