<!-- templates/accounts/password_reset_request.html -->
{% extends 'base.html' %}

{% block title %}Forgot Password - ClothingStore{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-16">
  <div class="bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-6">Forgot your password?</h2>
    <p class="text-gray-600 text-center mb-6">Enter your account email and we'll send you a password reset link.</p>

    <form id="password-reset-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input id="email" name="email" type="email" required class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="you@example.com" />
      </div>
      <button type="submit" class="w-full bg-primary text-white py-3 px-6 rounded-lg hover:bg-gray-800 transition duration-300">Send reset link</button>
    </form>

    <div id="message" class="mt-4 text-center text-sm"></div>

    <div class="mt-6 text-center">
      <a href="{% url 'accounts:login' %}" class="text-primary hover:underline">Back to Login</a>
    </div>
  </div>
</div>

<script>
  (function(){
    const form = document.getElementById('password-reset-form');
    const message = document.getElementById('message');
    form.addEventListener('submit', async function(e){
      e.preventDefault();
      message.textContent = 'Sending...';
      message.className = 'mt-4 text-center text-sm text-gray-600';
      try {
        const email = document.getElementById('email').value;
        const res = await fetch('/api/auth/password-reset/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await res.json().catch(() => ({}));
        if (res.ok) {
          message.textContent = data.message || 'If an account exists for this email, a password reset link has been sent.';
          message.className = 'mt-4 text-center text-sm text-green-600';
        } else {
          message.textContent = data.error || 'Something went wrong. Please try again.';
          message.className = 'mt-4 text-center text-sm text-red-600';
        }
      } catch(err) {
        message.textContent = 'Network error. Please try again.';
        message.className = 'mt-4 text-center text-sm text-red-600';
      }
    });
  })();
</script>
{% endblock %}
